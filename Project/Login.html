<html>
    <head>
        <title>Spotify Clone</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/Css/all.min.css">
        <link rel="stylesheet" href="Css\style.css">
    </head>
    <body>
        <div class="container-login">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <h1 class="fontWelcome">Welcome back</h1>
            <from id="loginFrom">
                <div class="input-group">
                    <label class="label" for="Email">Email or unsername</label>
                    <input class="user" type="text" id="email" required>
                </div>
                <button class="btn-ctn">Continue</button>
            </from>
            <a class="txt-or">Or</a>
            <button class="socialpn-btn">
                <i class="fa-solid fa-mobile-screen-button"></i> Continue with phone number
            </button>
            <button class="socialggl-btn">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>
            <button class="socialfb-btn">
                <i class="fa-brands fa-facebook"></i> Continue with Facebook
            </button>
            <button class="socialapp-btn">
                <i class="fa-brands fa-apple"></i> Continue with Apple
            </button>
            <div class="no-account">
                <a>Don't have an account?</a>
                <a href="#">Sign Up</a>
            </div>
            <div class="note">
                <a>This site is protected by reCAPTCHA and the</a>
                <a href="#">Google Privacy Policy</a>
                <a>and</a> 
                <a href="#"> Terms of Service</a> 
                <a>apply</a>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/f9b05bdb3d.js" crossorigin="anonymous"></script>
    </body>
</html>
